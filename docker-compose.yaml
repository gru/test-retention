version: "3.8"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      # --- ВАЖНО: включаем ретеншн маленького размера ---
      KAFKA_LOG_RETENTION_BYTES: 1048576   # 1 МБ retention
      KAFKA_LOG_SEGMENT_BYTES: 262144      # 256 KB сегменты — быстрее удаляются
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 5000  # проверять каждые 5 секунд

      # Чтобы лог был очищен максимально быстро
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

       # --- ЛОГИРОВАНИЕ УДАЛЕНИЯ ДАННЫХ ---
      # DEBUG уровень для Log и LogCleaner
      KAFKA_LOG4J_LOGGERS: "kafka.log.LogCleaner:DEBUG,kafka.log.Log:DEBUG"
      # Root-логгер тоже в DEBUG
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
