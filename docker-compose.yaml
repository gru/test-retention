services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Kafka listener settings
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      # --- RETENTION small-size settings ---
      KAFKA_LOG_RETENTION_BYTES: 1048576    # 1 MB retention
      KAFKA_LOG_SEGMENT_BYTES: 1048576      # 1 MB segments
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 5000

      # Minimum replication
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # --- DEBUG logging for cleanup / segment deletion ---
      KAFKA_LOG4J_LOGGERS: "kafka.log.LogCleaner:DEBUG,kafka.log.Log:DEBUG"
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO

  consumer:
    profiles: ["slow-consumer"]
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "test-ret-bytes"
      KAFKA_GROUP_ID: "slow-consumer-group"
      BATCH_SIZE: "100"
      SLEEP_MS: "1000"
